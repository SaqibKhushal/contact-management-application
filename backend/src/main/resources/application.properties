server.port=8080
spring.application.name=backend

# Database Configuration - SQL Server Authentication
spring.datasource.url=${DB_URL:jdbc:sqlserver://localhost:1433;databaseName=ContactManagementDB;encrypt=true;trustServerCertificate=true}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=${DB_USERNAME:your_database_username}
spring.datasource.password=${DB_PASSWORD:your_database_password}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-here-minimum-256-bits-required}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.contactmanagement.backend.security=DEBUG
logging.level.org.springframework.security=DEBUG