server.port=8080
spring.application.name=backend

# H2 File-Based Database (persists across restarts)
# To use SQL Server, switch to application-prod.properties
spring.datasource.url=jdbc:h2:file:./data/contactdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console for debugging (access at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration
jwt.secret=${JWT_SECRET:my-super-secret-jwt-key-for-contact-management-app-minimum-256-bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.com.contactmanagement.backend=INFO