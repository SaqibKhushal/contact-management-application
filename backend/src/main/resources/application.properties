server.port=8080
spring.application.name=backend

# SQL Server Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ContactManagementDB;encrypt=true;trustServerCertificate=true
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.username=contactapp_user
spring.datasource.password=Contact@123

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# JWT Configuration
jwt.secret=${JWT_SECRET:my-super-secret-jwt-key-for-contact-management-app-minimum-256-bits}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging
logging.level.com.contactmanagement.backend=INFO