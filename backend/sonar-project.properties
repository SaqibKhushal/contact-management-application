# ============================================
# SonarCloud Configuration
# ============================================
# Run with: mvn clean verify sonar:sonar -Dsonar.login=YOUR_TOKEN
# ============================================

# SonarCloud Connection
sonar.host.url=https://sonarcloud.io
sonar.organization=saqibkhushal

# Project Identification
sonar.projectKey=saqibkhushal_contact-management-backend
sonar.projectName=Contact Management Backend
sonar.projectVersion=1.0.0

# Source Code Settings
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Java Version
sonar.java.source=17
sonar.java.target=17

# Encoding
sonar.sourceEncoding=UTF-8

# Code Coverage
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml
sonar.java.coveragePlugin=jacoco

# Exclusions from Analysis
# DTOs, Entities, and generated code are excluded
sonar.exclusions=\
  **/dto/**,\
  **/entity/**,\
  **/BackendApplication.java

# Test Exclusions
sonar.test.exclusions=\
  **/test/**

# Quality Gates (Target Metrics)
# These are goals, not enforced until SonarQube server is configured
# - Coverage: > 80%
# - Bugs: 0
# - Vulnerabilities: 0
# - Code Smells: Minimized
# - Duplications: < 3%
# - Security Hotspots: Reviewed

# Additional Settings
sonar.verbose=false
sonar.log.level=INFO
